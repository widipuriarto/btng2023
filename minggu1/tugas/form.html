<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Biodata</h1>
    <form action="">
      <table>
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>NIM</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Jurusan</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Fakultas</td>
          <td>:</td>
          <td>
            <select>
              <option>Fakultas Ilmu Komputer</option>
              <option>Fakultas Ekonomi dan Bisnis</option>
              <option>Fakultas Teknik</option>
              <option>Fakultas Kesehatan</option>
              <option>Fakultas Ilmu Budaya</option>
              <option>Fakultas Kedokteran</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Angkatan</td>
          <td>:</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <label for="Laki-laki">Laki-laki</label>
            <input type="radio" id="Laki-laki" name="gender" />
            <label for="Perempuan">Perempuan</label>
            <input type="radio" id="Perempuan" name="gender" />
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" /></td>
        </tr>
      </table>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button><a href="biodata.html">Biodata</a></button>
    </form>
  </body>
</html>
